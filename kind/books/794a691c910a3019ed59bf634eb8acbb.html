				<div class="panel panel-default">
					<div class="panel-body mk88"><p>他估计那辆车应该是一九二八年或者一九二九年款的福特。“太太，”他转身全神贯注地说，“我跟您说件事。亚特兰大有位医生用一把刀割出人的心脏——人的心脏，”他强调着，探出身体，“从人的胸口掏出来，拿在手里，”他伸出手来，摊开手掌，像是正掂量着一颗心脏，“把它当成一天大的鸡崽来研究，但是太太，”他意味深长地顿了很久，支棱着脑袋，褐色的眼睛闪闪发光，“他并不比你我懂得多。”
                    </p></div>
