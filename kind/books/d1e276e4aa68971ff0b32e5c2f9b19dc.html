				<div class="panel panel-default">
					<div class="panel-body mk88"><p>陈清扬说，在此之前二十多年前一个冬日，她走到院子里去。那时节她穿着棉衣，艰难地爬过院门的门槛。忽然一粒砂粒钻进了她的眼睛。这是那么的疼，冷风又是那样的割脸，眼泪不停地流。她觉得难以忍受，立刻大哭起来，企图在一张小床上哭醒，这是与生俱来的积习，根深蒂固。放声大哭从一个梦境进入另一个梦境，这是每个人都有的奢望。
                    </p></div>
