	<!-- 下面是回到顶部组件的样式设置 -->
	<style>
	    .box{
		position:fixed;
		right:10px;
		bottom:15px;
		height:40px;
		width: 40px;    
		text-align:center;
		z-index:999;
		padding-top:20px;    
		background-color: #337AB7;
		opacity:0.4;
		border-radius: 40%;
		overflow: hidden;
	    }
	    .box:hover:before{
		top:50%
	    }
	    .box-in{
		visibility: visible;
		display:inline-block;
		height:28px;
		width: 28px;
		border: 3.4px solid black;
		border-color: white transparent transparent white;
		transform:rotate(45deg);
	    }
	</style>
	<!-- 回到顶部组件样式设置结束 -->
	
	<!-- 下面是主体背景颜色设置，无底纹 -->
  	<style>
		body{
		    background: #f2f2f2;
		}
        </style>
   	<!-- 主体背景颜色设置结束 -->
</head>
<body>

    <!-- 下面是回到顶部组件 -->
    <div id="box" class="box">
        <div class="box-in"></div>
    </div>    
    <script>
    var timer  = null;
    box.onclick = function(){
        cancelAnimationFrame(timer);
        //获取当前毫秒数
        var startTime = +new Date();     
        //获取当前页面的滚动高度
        var b = document.body.scrollTop || document.documentElement.scrollTop;
        var d = 400;
        var c = b;
        timer = requestAnimationFrame(function func(){
            var t = d - Math.max(0,startTime - (+new Date()) + d);
            document.documentElement.scrollTop = document.body.scrollTop = t * (-c) / d + b;
            timer = requestAnimationFrame(func);
            if(t == d){
              cancelAnimationFrame(timer);
            }
        });
    }
    </script>
    </body>
    <!-- 回到顶部组件结束 -->

	<div class="container">
		<header class="header col-md-12">
			<div class="page-header">
				<h1><small><span class="glyphicon glyphicon-book" aria-hidden="true"></span> 逍遥游（班宇） </small> <span class="badge"></span></h1>
			</div>
		</header>

        <div class="col-md-2">
			<ul class="nav nav-pills nav-stacked go-back">

    	<div class="col-md-12">
			<article>
				<div class="panel panel-default">
					<div class="panel-body mk88"><p>我没有进屋，还有一点时间，是要还给许福明的。我绕到窗户后面，看见倒骑驴锁在栏杆上，我将东西放上去，一路拎在手里，愈发沉重，勒得生疼，然后也搭边坐在车上，背后楼群的灯火逐一亮起，有风经过，还是冷，延绵不断的冬季，似乎仍未结束。我缩成一团，不断地向后移，靠在车的最里面，用破旧的棉被将自己盖住，望向对面的铁道，很期待能有一辆火车轰隆隆地驶过，但等了很久，却一直也没有，只有无尽的风声，像是谁在叹息。光隐没在轨道里，四周安静，夜海正慢慢向我走来。
                    </p></div>
					<div class="panel-footer text-right">
						<span class="label label-primary"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> 标注</span>

						<span class="label label-default"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> 添加于 2021年5月20日星期四 下午2:03:06</span>
					</div>
				</div>
			</article>
        </div>
