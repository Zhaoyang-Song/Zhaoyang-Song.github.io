					<div class="panel-body mk88"><p>一个理论必须不仅仅是一种推测：它不能一望即知；在诸多因素中，它涉及一种系统的错综关系；而且要证实或推翻它都不是件容易事。如果我们记住这些要素，那么弄懂“理论”是什么就容易多了。
