				<div class="panel panel-default">
					<div class="panel-body mk88"><p>关于往日，我能写的，只是我的记忆和印象。我无意追踪史实。我不知道追踪到哪儿才能终于追踪到史实；追踪所及，无不是记忆和印象。有位大物理学家说过：“物理学不告诉我们世界是什么，而是告诉我们关于世界我们能够谈论什么。”这话给了我胆量。
                    </p></div>
