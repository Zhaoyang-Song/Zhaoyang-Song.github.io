						<p>刘泳走到窗前，看着女孩走出门洞，又走出大门。世界漆黑一片，如同海底，只有两个小姑娘在大门口放烟花，海马一样，似乎是背着大人偷跑出来的一对姐妹。女孩对其中一个小姑娘说了什么，那姑娘把两支燃着的烟火递到她手里，她一手一个，展开双臂将其摇晃。火焰四处喷射，夜海浮动，不知要将她带往何处。</p>
